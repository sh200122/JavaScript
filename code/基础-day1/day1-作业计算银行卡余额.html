  <script>
    //1.获取用户输入
    let balance1 = +prompt("请输入银行卡余额：")
    let water = +prompt("请输入水费：")
    let electe = +prompt("请输入电费：")
    let net = +prompt("请输入网费：")
    //2.计算余额
    let balance2 = balance1 - water - electe - net
    //3.打印结果
    document.write(`
    <h2>2020年12月消费支出</h2>
  <table>
    <tr>
      <th>银行卡余额</th>
      <th>水费</th>
      <th>电费</th>
      <th>网费</th>
      <th>银行卡余额</th>
    </tr>
    <tr>
      <td>${balance1}元</td>
      <td>${water}元</td>
      <td>${electe}元</td>
      <td>${net}元</td>
      <td>${balance2}元</td>
    </tr>
  </table>
    `)
