<body>
  <script>
    function getSum() {
      //arguments动态参数，只存在于函数里面，是伪数组不能用pop,push
      let sum = 0
      for (let i = 0; i < arguments.length; i++) {
        sum += arguments[i]
      }
      console.log(sum);
    }
    getSum(1, 2, 3, 4)
    getSum(1, 2, 3, 4, 5)
  </script>
</body>
