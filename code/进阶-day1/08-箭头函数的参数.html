<body>
  <script>
    //利用箭头函数求和 不包含arguments，用剩余函数
    const getSum = (...arr) => {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      return sum
    }
    console.log(getSum(1, 2, 3));
  </script>
