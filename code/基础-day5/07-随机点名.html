<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.定义数组
    let arr = ['小明', '小华', '小红', '小丽', '小张', '小李', '小王', '小赵']
    //2.得到一个随机数，作为数组的索引号，随机数为0~8
    let ran = Math.floor(Math.random() * arr.length)
    //3.页面输出
    //document.write(arr[ran])
    //4.不重复点名
    document.write(arr[ran] + '<br>')
    arr.splice(ran, 1)
    //删除后的数组
    document.write(arr)
  </script>
</body>

</html>
