<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1 获取用户输入
    let num1 = +prompt('请输入数字1：')
    let num2 = +prompt('请输入数字2：')
    let sp = prompt('请输入运算符号：')
    //2 判断输出
    switch (sp) {
      case '+':
        alert(num1 + num2)
        break
      case '-':
        alert(num1 - num2)
        break
      case '*':
        alert(num1 * num2)
        break
      case '/':
        alert(num1 / num2)
        break
      default:
        alert('输入错误！')
    }
  </script>
</body>

</html>
