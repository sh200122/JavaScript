<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //声明对象
    let per = {
      gender: 'man',
      age: '22',
      hobby: 'basketball',
      talk: function () {
        document.write('hello ')
      },
      eat: function () {
        document.write('I’m eatting apples')
      }
    }
    //调用
    document.write(per.gender + '<br>')
    document.write(per.age + '<br>')
    document.write(per.hobby + '<br>')
    per.talk()
    per.eat()
  </script>
</body>

</html>
