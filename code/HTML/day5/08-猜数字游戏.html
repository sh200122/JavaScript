<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.生成随机数
    function ran(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let num1 = ran(1, 10)
    //一直循环，直到猜对
    while (true) {
      //2.获取用户输入
      let num2 = +prompt('请输入你猜的数（1-10）：')
      //3.判断输出
      if (num1 > num2) {
        alert('猜小了')
      }
      else if (num1 < num2) {
        alert('猜大了')
      }
      else {
        alert('猜对了')
        break
      }
    }
  </script>
</body>

</html>
