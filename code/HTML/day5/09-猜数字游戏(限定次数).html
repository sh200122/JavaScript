<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.生成随机数
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)
    //限制次数 3次
    //定义一个开关
    let flag = true
    for (let i = 1; i <= 3; i++) {
      //2.获取用户输出
      let num = +prompt('请输入一个你猜的数（1-10）：')
      //3.判断输出
      if (num > random) {
        alert('猜大了')
      }
      else if (num < random) {
        alert('猜小了')
      }
      else {
        alert('猜对了')
        flag = false
        break
      }
    }
    if (flag) {
      alert('次数用完，请充值获得更多次数')
    }
  </script>
</body>

</html>
