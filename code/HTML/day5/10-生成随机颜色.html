<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 100px;
    height: 100px;
  }
</style>

<body>
  <div></div>
  <script>
    //函数定义
    function getRandomColor(flag) {
      if (flag === true) {
        //#ffffff型颜色
        //使用字符拼接的方法
        let str = '#'
        let arr = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'a', 'd', 'c', 'd', 'e', 'f']
        //循环6次
        for (let i = 1; i <= 6; i++) {
          //获取随机数组元素索引号
          let index = Math.floor(Math.random() * arr.length)
          //拼接
          str += arr[index]
        }
        return str
      } else {
        //rgb型颜色
        //生成随机数0-255
        let r = Math.floor(Math.random() * 256)
        let g = Math.floor(Math.random() * 256)
        let b = Math.floor(Math.random() * 256)
        //返回
        return `rgb(${r},${g},${b})`
      }
    }
    //调用
    document.write(getRandomColor(false) + '<br>')
    document.write(getRandomColor(true) + '<br>')
    document.write(getRandomColor())
    const div = document.querySelector('div')
    div.style.backgroundColor = getRandomColor()
  </script>
</body>

</html>
