<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    let student = [
      { name: '小明', id: '123', home: '大理' },
      { name: '小红', id: '234', home: '重庆' },
      { name: '小华', id: '345', home: '成都' },
      { name: '小丽', id: '456', home: '贵州' }
    ]
    for (let i = 0; i < student.length; i++) {
      //alert(i)//索引号
      //alert(student[i])//元素（对象）
      alert(student[i].name)//属性值
    }
  </script>
</body>

</html>
