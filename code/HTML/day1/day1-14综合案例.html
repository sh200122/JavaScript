<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      height: 80px;
    }

    th {
      padding: 2px 20px;
    }

    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    //1.获取输入
    let price = prompt("请输入商品价格：")
    let num = prompt("请输入商品数量：")
    let loca = prompt("请输入收货地址：")
    //2.计算总价
    let allPrice = price * num
    //3.打印信息
    document.write(`
      <h2>订单确认</h2>
      <table>
        <tr>
          <th>商品名称</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>总价</th>
          <th>收货地址</th>
        </tr>
        <tr>
          <td>小米手机青春版PLUS</td>
          <td>${price}元</td>
          <td>${num}</td>
          <td>${allPrice}元</td>
          <td>${loca}</td>
        </tr>
      </table>
      `)
  </script>
</body>

</html>
