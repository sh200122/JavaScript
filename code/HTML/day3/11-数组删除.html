<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['red', 'blue', 'green', 'yellow', 'black']
    //1.pop 删除末尾元素
    arr.pop()
    alert(arr)
    //2.shift 删除开头元素
    arr.shift()
    alert(arr)
    //3.splice(索引,删除几个) 删除指定元素
    arr.splice(1, 1)
    alert(arr)
  </script>
</body>

</html>
