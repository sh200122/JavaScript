<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //定义
    let arr = [1, 2, 3, 7, 5, 3, 8, 9]
    //比较
    let max = arr[0]
    let min = arr[0]
    for (let i = 1; i <= arr.length; i++) {
      //最大值
      if (arr[i] > max) {
        max = arr[i]
      }
      //最小值
      if (arr[i] < min) {
        min = arr[i]
      }
    }
    alert(max)
    alert(min)
  </script>
</body>

</html>
