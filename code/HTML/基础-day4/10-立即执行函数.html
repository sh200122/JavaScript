<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //必须用;隔开 第二个括号相当于调用
    //第一种写法 
    (function (x, y) {
      alert(x + y)
    })(1, 2);
    //第二种写法
    (function (x, y) {
      alert(x + y)
    }(3, 4));
  </script>
</body>

</html>
