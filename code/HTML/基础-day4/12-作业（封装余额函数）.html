<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //封装函数
    function getMoney(x, y, z) {
      //计算余额
      x = x - y - z
      return x
    }
    let card = +prompt('请输入银行卡余额：')
    let food = +prompt('请输入食宿消费金额：')
    let life = +prompt('请输入生活消费金额：')
    //调用
    let balance = getMoney(card, food, life)
    alert(`银行卡余额为：${balance}`)
  </script>
</body>

</html>
