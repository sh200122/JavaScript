<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //封装函数
    function getArr(arr = []) {
      let max = arr[0]
      let min = arr[0]
      for (let i = 0; i < arr.length; i++) {
        //求最大值
        if (arr[i] > max)
          max = arr[i]
        //求最小值
        if (arr[i] < min)
          min = arr[i]
      }
      //返回
      return [max, min]
    }
    //调用
    let newArr = getArr([11, 77, 33, 55, 88])
    alert(`最大值为：${newArr[0]}`)
    alert(`最小值为：${newArr[1]}`)
  </script>
</body>

</html>
