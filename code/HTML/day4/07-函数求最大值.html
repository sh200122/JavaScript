    //2.求数组最大值
    //函数封装
    function getMaxArr(arr = []) {
      //定义存储最大值的变量
      let max = arr[0]
      //遍历查找最大值
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
      }
      //返回
      return max
    }
