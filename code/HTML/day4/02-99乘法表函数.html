<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      background: yellow;
      width: 100px;
      border: 1px solid blue;
      border-radius: 10px;
      padding: 10px 2px;
      margin: 5px 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    //定义函数
    function sh() {
      //1.外部循环
      for (let i = 1; i <= 9; i++) {
        //2.内部循环 
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${j} X ${i}=${j * i}</span>`)
        }
        document.write('<br>')
      }
    }
    //调用函数
    sh()
  </script>
</body>

</html>
