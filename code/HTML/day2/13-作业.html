<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.用户输入
    let chose = prompt(`
      请你选择+ - * /
      q 退出程序
    `)
    //2.判断输出
    if (chose === 'q') {
      exit
    }
    else if (chose === '+') {
      let num1 = +prompt('请输入第一个数字：')
      let num2 = +prompt('请输入第二个数字：')
      alert(num1 + num2)
    }
    else if (chose === '-') {
      let num1 = +prompt('请输入第一个数字：')
      let num2 = +prompt('请输入第二个数字：')
      alert(num1 - num2)
    }
    else if (chose === '*') {
      let num1 = +prompt('请输入第一个数字：')
      let num2 = +prompt('请输入第二个数字：')
      alert(num1 * num2)
    }
    else if (chose === '/') {
      let num1 = +prompt('请输入第一个数字：')
      let num2 = +prompt('请输入第二个数字：')
      alert(num1 / num2)
    }
  </script>
</body>

</html>
