<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //3.准备一个金额
    let money = 100
    //1.死循环
    while (true) {
      let re = +prompt(`
          请输入您想要的操作：
          1.存钱
          2.取钱
          3.查余额
          4.退出
      `)
      //2.输入是4
      if (re === 4) {
        break
      }
      switch (re) {
        case 1:
          //存钱
          let cun = +prompt('请输入存钱金额：')
          money += cun
          break
        case 2:
          //取钱
          let qu = +prompt('请输入取钱金额：')
          money -= qu
          break
        case 3:
          //查看
          alert(money)
          break
      }
    }
  </script>
</body>

</html>
