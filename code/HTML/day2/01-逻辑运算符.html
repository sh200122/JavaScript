<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <!-- 是4的倍数不是100的倍数 -->
  <script>
    //1.输入
    let num = +prompt("请输入数据：")
    //2.计算,输出
    alert(num % 4 === 0 && num % 100 !== 0)
  </script>
</body>
