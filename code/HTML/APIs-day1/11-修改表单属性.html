<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" value="石浩">
  <button>按钮</button>
  <input type="checkbox" class="agree">
  <script>
    //1.获取
    const ipt = document.querySelector('input')
    //2.修改
    ipt.value = '石浩帅哥'
    //密码和文本转换
    ipt.type = 'password'

    //1.获取
    const btn = document.querySelector('button')
    //2.修改 是否禁止按钮 true=是 false=否
    btn.disabled = true

    //1.获取
    const che = document.querySelector('.agree')
    //2.修改 是否被选中
    che.checked = true
  </script>
</body>

</html>
