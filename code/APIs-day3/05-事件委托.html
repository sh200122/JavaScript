<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>第一个li</li>
    <li>第二个li</li>
    <li>第三个li</li>
    <li>第四个li</li>
    <li>第五个li</li>
    <p>我不需要变颜色</p>
  </ul>
  <script>
    //按照事件委托的方式，委托给父亲，事件写到父级身上
    //获取ul
    const ul = document.querySelector('ul')
    //注册点击事件 
    ul.addEventListener('click', function (e) {
      //只需要点li才有效果
      //找到真正触发的元素：e.target.tagName
      if (e.target.tagName === 'LI') {
        e.target.style.color = 'red'
      }
    })
  </script>
</body>

</html>
