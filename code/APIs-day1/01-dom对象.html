<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul class="nav">
    <li>我的首页</li>
    <li>产品介绍</li>
    <li>联系方式</li>
  </ul>
  <script>
    //1.声明变量
    //获取所有的li
    const lis = document.querySelectorAll('ul li')
    const nav = document.querySelector('.nav')
    //2.输出
    console.log(lis)
    console.log(nav)
    //3.遍历每个li对象
    for (let i = 0; i <= lis.length; i++) {
      console.log(lis[i])
    }
  </script>
</body>

</html>
