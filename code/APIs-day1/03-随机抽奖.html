<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    //1.声明数组
    const personArr = ['张三', '李四', '王五', '赵六', '石七', '孙八', '陈九']
    //2.先做一等奖
    //2.1 生成随机数 数组下标
    const random = Math.floor(Math.random() * personArr.length)
    //alert(personArr[random])
    //2.2 获取one元素
    const one = document.querySelector('#one')
    //2.3 修改元素内容
    one.innerHTML = personArr[random]
    //2.4 删除已获奖
    personArr.splice(random, 1)
    //alert(personArr)
    //3.二等奖
    //2.1 生成随机数 数组下标
    const random1 = Math.floor(Math.random() * personArr.length)
    //2.2 获取one元素
    const two = document.querySelector('#two')
    //2.3 修改元素内容
    two.innerHTML = personArr[random1]
    //2.4 删除已获奖
    personArr.splice(random1, 1)
    //3.三等奖
    //2.1 生成随机数 数组下标
    const random2 = Math.floor(Math.random() * personArr.length)
    //2.2 获取one元素
    const three = document.querySelector('#three')
    //2.3 修改元素内容
    three.innerHTML = personArr[random2]
    //2.4 删除已获奖
    personArr.splice(random2, 1)
  </script>
</body>

</html>
