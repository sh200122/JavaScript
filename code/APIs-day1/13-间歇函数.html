<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //setInterval(函数，间隔时间)
    let n = setInterval(function () {
      console.log('一秒执行一次');
    }, 1000)
    //n=1，为1号计时器
    console.log(n);
    //关闭1号计时器
    clearInterval(n)

    function fn() {
      console.log('一秒执行一次');
    }
    //setInterval(函数名，间隔时间)
    let m = setInterval(fn, 1000)
    //m=2,为2号计时器
    console.log(m);

    let i = 1
    setInterval(function () {
      i++
      document.write(i)
    }, 1000)
  </script>
</body>

</html>
