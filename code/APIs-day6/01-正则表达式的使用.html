<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const str = '石浩是大帅哥!'
    //定义规则
    const reg = /石浩/
    //是否匹配 
    //返回true/false
    console.log(reg.test(str));
    //返回数组
    console.log(reg.exec(str));
  </script>
</body>

</html>
