<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //1.定义数组
    let arr = [1, 5, 6, 3, 8]
    //2.计算，打印
    let sum = 0
    for (let i = 0; i <= arr.length - 1; i++) {
      sum += arr[i]
    }
    //和
    alert(sum)
    //平均数
    alert(sum / arr.length)
  </script>
</body>

</html>
