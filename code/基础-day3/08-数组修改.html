<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //定义
    let arr = ['啊浩', '浩哥', '大石']
    //修改，在每个元素后添加‘帅哥’
    for (let i = 0; i <= arr.length - 1; i++) {
      arr[i] = arr[i] + '帅哥'
    }
    alert(arr)
  </script>
</body>
