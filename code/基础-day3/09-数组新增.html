<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //定义
    let arr = ['哈登', '伦纳德', '乔治', '威少']
    //push 末尾新增
    arr.push('曼恩')
    alert(arr)
    //unshift 开头追加
    arr.unshift('鲍威尔')
    alert(arr)
  </script>
</body>

</html>
