<body>
  <script>
    const obj = {
      uname: 'pink'
    }
    function fn(x, y) {
      console.log(this);//window
      console.log(x + y);
    }
    // call能改变指向，而且能传入参数
    // fn.call(this指向谁, 普通参数1,...,普通参数n)
    fn.call(obj, 1, 2)
  </script>
